<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        :root{
            --main-color: #348f6c;
            --second-color: #e2c992;
            --black: #000;
            --white: #fff;
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
        }
        body{
            background: var(--main-color);
            height: 100vh;
        }
        .clearfix{
            clear: both;
        }
        .left-div{
            width:12%;
            float:left;
            height: 90vh;
            padding: 25px 10px 0px 35px;

        }
        .right-div{
            width: 76%;
            float:left;
            height: 85vh;
            background: var(--white);
            margin: 25px;
            border-radius: 25px;
            padding: 30px;
        }
        .logo{
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .hr{
            border: none;
            height: 1px;
            background: #ddd3;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .nav li{
            list-style: none;
            padding: 13px 10px;
        }
        .nav li a{
            text-decoration: none;
            color: white;
        }
        .nav li a i{
            padding-right: 5px;
            color: var(--second-color);
            font-size: 23px;
            padding-right: 10px;
            vertical-align: bottom;
            width: 23px;
            height: 23px;
        }
        .active{
            background:var(--white);
            border-radius: 27px;
            position: relative;
        }

        .nav > .active::before, .nav > .active::after {
             content: "";
             position: absolute;
        }
        .nav > li{
            border-radius: 60px 0 0 60px;
            width: 101%;
            padding-left: 25px;
            margin-left: -16px;
        }
        .nav > .active::before {
                 top: -80px;
            right: -24px;
            height: 80px;
            width: 40px;
            border-bottom-right-radius: 80px;
            box-shadow: 0 40px 0 0 var(--white);
            transform: rotateY(324deg);
        }
        .nav > .active::after {
            top: 49px;
            right: -24px;
            height: 80px;
            width: 38px;
            border-top-right-radius: 80px;
            box-shadow: 0 -40px 0 0 var(--white);
            transform: rotateY( 324deg);
        }
        .active a{
            color: var(--black)!important;
        }
        .support{
            background: #ffffff21;
            border-radius: 1000px;
            position: absolute;
            width: 200px;
            height: 150px;
            bottom: 35px;
        }

        .head{
          align-items: center;
          padding : 10px;
            border-bottom: 1px solid #d6d6d8b8;
            padding-bottom: 10px;
            display: flex;
        }
        .col-div-6{
            width: 50%;
            float: left;
          flex:1
        }
        .profile{
            /* display: inline-block; */
            float: right;
            width: 200px;
            margin-top: -20px;

        }
        .pro-img{
          border-radius: 1000px;
            float: left;
            width: 35px;
            height:35px;
            margin-top: 12px;
            margin-left: 30px;
        }
        .profile p{
            color: #6c7293;
            font-weight: 500;
            margin-left: 35px;
            margin-top: 10px;
            font-size: 13.5px;
            background-color: white;
            padding: 10px;
            border-radius: 25px;
            padding-left: 35px;
            cursor: pointer;
        }
        .dots{
          margin-left: 10px;
          color: #348f6c;
        }
        .profile-div{
          background-color: white;
          width: 140px;
          border: 1px solid #ddd;
          padding: 10px 0px;
          right: 6%;
          border-radius: 5px;
          position: absolute;
          z-index: 9;
          display: none;

        }
        .profile-div:after{
          content: '';
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: white;
            top: -6px;
            border-left: 1px solid #ddd;
            border-top: 1px solid #ddd;
            transform: rotate(45deg);
            right: 10%;
        }
        .profile-div p{
          margin: 0px;
            padding: 10px 20px;
        }
        .profile-div p:hover{
          margin: 0px;
            padding: 10px 20px;
            background-color: #348f6c;
            border-radius: 0px;
            color: white;
        }


        .col-div-4-1{
          width: 200px;
          float: left;
        }
        .box{
            width: 80%;
            height: 430px;
            background-color: #e3e3e3;
            margin-left: 10px;
            padding: 10px;
            box-shadow: 2px 5px 10px #ddd;
            position: relative;
            border-radius: 15px;
        }

        .box p{
            color: #348f6c;
            font-weight: 500;
            padding-left: 10px;
        }

        .number{
          font-size: 35px;
          margin-bottom: 0px;
          margin-top: 20px;
        }
        .percent{
          margin: 0px;
          font-size: 14px;
          color: #348f6c!important;
        }
        .percent span{
          font-size: 12px;
          color: #348f6c;
          padding-left: 3px;
        }
        .head-1{
          font-size: 18px!important;
          margin: 10px 0px;
              color: #6c7293;
        }
        .head-1 span{
            float: right;
            background-color: #348f6c;
            color: white;
            padding: 3px 10px;
            font-size: 15px;
            line-height: 14px;
            vertical-align: baseline;
            padding-top: 8px;
        }
        .box-icon{
                font-size: 20px!important;
            margin-top: 35px!important;
            color: #348f6c;
            padding-right: 10px;
            background-color: #efeff5;
            padding: 15px;
            border-radius: 25px;
            position: absolute;
            right: 16px;
            top: -18px;
        }
        .box-1{
          width: 88%;
          height: 282px;
          background-color:#e3e3e3;
          margin-left: 10px;
          padding:10px;
          box-shadow: 2px 5px 10px #ddd;
          position: relative;
        }
        .m-box{
          color: #6c7293;
          position: relative;
          padding: 0px 12px;
        }

        .m-box p{
          display: inline-block;
              margin: 10px 0px;
        }
        .no{
          position: absolute!important;
            top: 21px;
            right: 15px;
            font-weight: 500;
        }
        .no-1{
              font-size: 12px;
            color: #9398b1;
        }
        .act-p{
          font-size: 13px;
          color: #6c7293;
          margin-bottom: 25px;
        }
        .act-p .fa{
          color: orange!important;
        }

        .content-box-1{
          padding: 0px 10px;
        }
        .col-div-12{
            width: 100%;
        }

        .col-div-4{
            width: 30%;
            float: left;
        }
        .content-box{
            padding: 20px;
        }
        .content-box p{
            margin: 0px;
            font-size: 20px;
            color:#6c7293;
        }
        .content-box p span{
            float: right;
            background-color: #5643ff;
            color: white;
            padding: 3px 10px;
            font-size: 15px;
        }
        .box-8{
            width: 97.8%;
            background-color: #fff;
            height: 330px;
	
        }
        .active1{
                background: #348f6c;
            color: white;
            border-radius: 0;
        }
        .active1 p .no-1{
            color: white;
        }
        .circle-wrap {
          margin: 0px auto;
          width: 150px;
          height: 150px;
          background: #e6e2e7;
          border-radius: 50%;
          box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.7); /* Add a shadow */

        }
        .circle-wrap .circle .mask,
        .circle-wrap .circle .fill {
          width: 150px;
          height: 150px;
          position: absolute;
          border-radius: 50%;
  
        }
        .circle-wrap .circle .mask {
          clip: rect(0px, 150px, 150px, 75px);
  
        }

        .circle-wrap .circle .mask .fill {
          clip: rect(0px, 75px, 150px, 0px);
          background-color: #e2c992;
        }
        .circle-wrap .circle .mask.full,
        .circle-wrap .circle .fill {
          animation: fill ease-in-out 3s;
          transform: rotate(126deg);
        }

        @keyframes fill {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(126deg);
          }
        }
        .circle-wrap .inside-circle {
          width: 130px;
          height: 130px;
          border-radius: 50%;
          background: #fff;
          line-height: 130px;
          text-align: center;
          margin-top: 10px;
          margin-left: 10px;
          position: absolute;
          z-index: 100;
          font-weight: 700;
          font-size: 2em;
          color: #348f6c;
        }

        /* Define styles for the new table */
        .table-container {
          width: 100%;
          margin-top: 20px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
          overflow: hidden;
        }

        .custom-table {
          width: 100%;
          border-collapse: separate;
          border-spacing: 0 10px; /* Add spacing between rows */
          background-color: #fff;
        }

        .custom-table th, .custom-table td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }

        .custom-table th {
          background-color: #f2f2f2;
          font-weight: bold;
          position: sticky;
          top: 0;
        }

        .narrow-column {
          width: 10%;
          /* Adjust as needed */
        }

        .wide-column {
          width: 40%;
          /* Adjust as needed */
        }

        /* Add borders between columns */
        .custom-table th:not(:first-child),
        .custom-table td:not(:first-child) {
          border-left: 1px solid #ddd;
        }

        /* Style header cells */
        .custom-table th {
          background-color: #f2f2f2;
          font-weight: bold;
          position: sticky;
          top: 0;
        }

        /* Style even rows */
        .custom-table tbody tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        /* Style odd rows */
        .custom-table tbody tr:nth-child(odd) {
          background-color: #fff;
        }

        /* Add hover effect */
        .custom-table tbody tr:hover {
          background-color: #e0e0e0;
        }

        .ss-img {
          width: 100%; /* Make the image fill the column */
          display: block;
          max-width: 100%; /* Ensure the image doesn't exceed its original size */
          height: auto;
        }



       

    </style>
    <title>Your Title Here</title>
</head>
<body>
<section>
    <div class="left-div">
        <br>
        <h2 class="logo"><span style="font-weight: 100;font-size: 35px; ">Hexagon</span></h2>
        <hr class="hr" />
        <ul class="nav">
            <li><a href=""><i class="fa fa-th-large"></i> ADMIN</a></li>
            <li><button id="run-script" class="fa fa-th-large">Camera Monitoring</button></li>
            <li class="active"><a href=""><i class="fa fa-key"></i>ALERTS</a></li>
            <!-- <li><a href=""><i class="fa fa-desktop"></i> Admin</a></li>
            <li><a href=""><i class="fa fa-gear"></i> Settings</a></li>
            <li><a href=""><i class="fa fa-bullhorn"></i> Support</a></li>
            <li><a href=""><i class="fa fa-power-off"></i> Quit</a></li>  -->
        </ul>
        <br><br>

        <div class="circle-wrap">
            <div class="circle">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                </div>
                <div class="inside-circle">70%</div>
            </div>
        </div>
    </div>

    <div class="right-div">
        <div id="main">
            <br>
            <div class="head">
                <div class="col-div-6">
                    <p class="nav">Dashboard</p>
                </div>

                <div class="col-div-6">
                    <div class="profile">
                        <p>WEAPON DETECTION <i class="fa fa-ellipsis-v dots" aria-hidden="true"></i></p>
                        <div class="profile-div">
                            <p><i class="fa fa-user"></i> Profile</p>
                            <p><i class="fa fa-cogs"></i> Settings</p>
                            <p><button id="navigateButton"><i class="fa fa-power-off"></i> Log Out</button></p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <br/>
            <h1>Alerts</h1>
            <table>
         
                <div class="table-container">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Timestamp</th>
                                <th>Screenshot</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for alert in alerts %}
                            <tr>
                                <td>{{ alert.id }}</td>
                                <td>{{ alert.item_name }}</td>
                                <td>{{ alert.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                                <!-- <td><img src="../screenshots/" alt="Screenshot"></td> -->
                                <!-- <td><img src="{{ url_for('static', filename='images/screenshot_20230924111940.jpg') }}" alt="Screenshot"></td> -->
                            </tr>
                            {% endfor %}
                    </table>
                </div>

            </table>
        </div>
    </div>
</section>
<script>
    document.getElementById('run-script').addEventListener('click', function() {
        window.alert("Object Detection started !!")
        fetch('/run-script', {method: 'POST'})
            .catch(error => console.error('Error:', error));
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $(".profile p").click(function(){
            $(".profile-div").toggle();
        });
        $(".noti-icon").click(function(){
            $(".notification-div").toggle();
        });
    });
</script>
<script type="text/javascript">
    $('li').click(function(){
        $('li').removeClass("active");
        $(this).addClass("active");
    });
</script>
<script>
    document.getElementById('navigateButton').addEventListener('click', function() {
      const base = `${window.location.protocol}//${window.location.host}`;
      const path = '/login';
      window.location.href = base + path;
    });
</script>
</body>
</html>
